<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/logo.avif"
      type="image/x-icon"
    />
    <title>Aplicación de fútbol</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- spinner -->
    <link rel="stylesheet" href="assets/css/spinner.css" />
  </head>
  <body>
    <main class="aplicacion" id="aplicacion">
      <h1 class="aplicacion__titulo">Buscar Equipos de Fútbol</h1>
      <div class="aplicacion__contenedor">
        <!-- campo buscar -->
        <form class="aplicacion__formulario" id="formulario">
          <input
            type="search"
            name="buscar"
            id="buscar"
            class="aplicacion__input"
            placeholder="Ingrese el nombre del equipo"
          />
          <input type="submit" value="Buscar" class="aplicacion__btn" />
        </form>
        <!-- fin campo buscar -->

        <!-- contenido equipos -->
        <div id="equipo" class="aplicacion__equipo"></div>
        <!-- fin contenido equipos -->
      </div>
    </main>
    <!-- js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
